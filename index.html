
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Geges Smart Barber - Command Center</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              // Updated Palette based on Request
              darkBg: "#000000",       // Pure Black Background
              cardBg: "#1E1E1E",       // Dark Grey Surface
              gold: "#C3A47B",         // Primary Accent (Gold/Brown)
              goldHover: "#B9976E",    // Hover variation
              glass: "rgba(30, 30, 30, 0.6)",
              glassBorder: "rgba(255, 255, 255, 0.08)",
              textSecondary: "#6B6B6B", // Hint text
              success: "#4CAF50",
              danger: "#D32F2F",
              warning: "#FFCC00"
            },
            borderRadius: {
              'xl': '12px',    // Standard button radius
              '2xl': '16px',
              '3xl': '20px',   // Input field radius
            }
          },
        },
      };
    </script>
    <style>
      body {
        background-color: #000000;
        color: #FFFFFF;
        font-family: 'Inter', sans-serif;
      }
      /* Custom Scrollbar to match Dark/Gold theme */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #000000; 
      }
      ::-webkit-scrollbar-thumb {
        background: #333333; 
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #C3A47B; 
      }
      
      /* Autofill fix for dark mode */
      input:-webkit-autofill,
      input:-webkit-autofill:hover, 
      input:-webkit-autofill:focus, 
      input:-webkit-autofill:active{
          -webkit-box-shadow: 0 0 0 30px #1E1E1E inset !important;
          -webkit-text-fill-color: white !important;
          transition: background-color 5000s ease-in-out 0s;
      }
    </style>

</script>
