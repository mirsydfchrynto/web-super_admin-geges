
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="/ivon.png" />
    <link rel="apple-touch-icon" href="/ivon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <title>Geges Smart Barber - Command Center</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              // Updated Palette based on Request
              darkBg: "#000000",       // Pure Black Background
              cardBg: "#1E1E1E",       // Dark Grey Surface
              gold: "#C3A47B",         // Primary Accent (Gold/Brown)
              goldHover: "#B9976E",    // Hover variation
              glass: "rgba(30, 30, 30, 0.6)",
              glassBorder: "rgba(255, 255, 255, 0.08)",
              textSecondary: "#6B6B6B", // Hint text
              success: "#4CAF50",
              danger: "#D32F2F",
              warning: "#FFCC00"
            },
            borderRadius: {
              'xl': '12px',    // Standard button radius
              '2xl': '16px',
              '3xl': '20px',   // Input field radius
            }
          },
        },
      };
    </script>
    <style>
      body {
        background-color: #000000;
        color: #FFFFFF;
        font-family: 'Inter', sans-serif;
      }
      /* Custom Scrollbar to match Dark/Gold theme */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #000000; 
      }
      ::-webkit-scrollbar-thumb {
        background: #333333; 
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #C3A47B; 
      }
      
      /* Autofill fix for dark mode */
      input:-webkit-autofill,
      input:-webkit-autofill:hover, 
      input:-webkit-autofill:focus, 
      input:-webkit-autofill:active{
          -webkit-box-shadow: 0 0 0 30px #1E1E1E inset !important;
          -webkit-text-fill-color: white !important;
          transition: background-color 5000s ease-in-out 0s;
      }

      /* LIQUID GOLD ANIMATIONS */
      @keyframes liquid-drift {
        0% { transform: translate(0px, 0px) scale(1); }
        33% { transform: translate(30px, -50px) scale(1.1); }
        66% { transform: translate(-20px, 20px) scale(0.9); }
        100% { transform: translate(0px, 0px) scale(1); }
      }
      
      @keyframes glass-sheen {
        0% { left: -100%; opacity: 0; }
        50% { opacity: 0.1; }
        100% { left: 200%; opacity: 0; }
      }

      .animate-drift-slow { animation: liquid-drift 10s infinite ease-in-out; }
      .animate-drift-medium { animation: liquid-drift 7s infinite ease-in-out reverse; }
      .animate-drift-fast { animation: liquid-drift 5s infinite ease-in-out; }

      .glass-shine-hover {
        position: relative;
        overflow: hidden;
      }
      .glass-shine-hover::after {
        content: '';
        position: absolute;
        top: 0;
        left: -100%;
        width: 50%;
        height: 100%;
        background: linear-gradient(
          to right,
          transparent,
          rgba(195, 164, 123, 0.2), /* Gold tint */
          transparent
        );
        transform: skewX(-25deg);
        transition: 0.5s;
      }
      .glass-shine-hover:hover::after {
        animation: glass-sheen 1s;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
